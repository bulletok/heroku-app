<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="../_slds/styles/salesforce-lightning-design-system.css" />
    <link rel="stylesheet" type="text.css" href="../stylesheets/style.css">

    <script defer
        src="https://food-delivery-developer-edition.ap15.force.com/customers/lightning/lightning.out.js"></script>
    <script defer src="https://lwc-with-lightning-out-dev-ed.lightning.force.com/lightning/lightning.out.js"></script>
    <script defer src="javascripts/index.js"></script>

    <title>Lightning Out App</title>
</head>

<body>
    <header class="slds-page-header">
        <div id="headerRow" class="slds-page-header__row slds-grid_align-spread">
            <div class="slds-page-header__col-title">
                <div id="restaurantInfoContainer" class="slds-media">
                    <!-- TEMPLATE INFO SLOT -->
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="slds-col slds-p-around_x-small content">

    </main>

    <footer></footer>


    <!-- TEMPLATES -->

    <!-- FOOD RESTAURANT INFO -->
    <template id="food_dreams">
        <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-custom-65" title="Restaurant logo">
                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/_slds/icons/custom-sprite/svg/symbols.svg#custom65"></use>
                </svg>
                <span class="slds-assistive-text">Restaurant logo</span>
            </span>
        </div>
        <div class="slds-media__body">
            <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                    <h1>
                        <span
                            id="restaurantName"
                            class="slds-page-header__title slds-truncate"
                            title="Restaurant Name">
                            Food Dreams
                        </span>
                    </h1>
                </div>
            </div>
            <p id="restaurantDescription" class="slds-page-header__name-meta">
                The delicious food ever.
            </p>
        </div>
    </template>


    <!-- DRINKS RESTAURANT INFO -->
    <template id="alc_paradise">
        <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-custom-56" title="Restaurant logo">
                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/_slds/icons/custom-sprite/svg/symbols.svg#custom56"></use>
                </svg>
                <span class="slds-assistive-text">Restaurant logo</span>
            </span>
        </div>
        <div class="slds-media__body">
            <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                    <h1>
                        <span
                            id="restaurantName"
                            class="slds-page-header__title slds-truncate"
                            title="Restaurant Name">
                            Alcoholic Paradise
                        </span>
                    </h1>
                </div>
            </div>
            <p id="restaurantDescription" class="slds-page-header__name-meta">
                Enjoy your life bro!
            </p>
        </div>
    </template>

    <!-- LOGIN BUTTON -->

    <template id="loginButton">
        <div>
            <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small" title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                </svg>
            </span>
            <h2>
                <a href="/login">Log in</a>
            </h2>
        </div>
    </template>
</body>

</html>
