<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="../_slds/styles/salesforce-lightning-design-system.css" />
    <link rel="stylesheet" type="text.css" href="../stylesheets/style.css">

    <script defer src="https://lwc-with-lightning-out-dev-ed.lightning.force.com/lightning/lightning.out.js"></script>
    <script defer
        src="https://food-delivery-developer-edition.ap15.force.com/customers/lightning/lightning.out.js"></script>
    <script defer src="javascripts/index.js"></script>

    <title>Lightning Out App</title>
</head>

<body>
    <header class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity" title="Restaurant logo">
                            <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                            </svg>
                            <span class="slds-assistive-text">Restaurant logo</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span
                                        id="restaurantName"
                                        class="slds-page-header__title slds-truncate"
                                        title="Restaurant Name">
                                        Restaurant Name
                                    </span>
                                </h1>
                            </div>
                        </div>
                        <p id="restaurantDescription" class="slds-page-header__name-meta">
                            Restaurant Description
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="slds-col slds-p-around_x-small content">

    </main>

    <footer></footer>
</body>

</html>
